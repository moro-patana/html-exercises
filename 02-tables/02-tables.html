<!DOCTYPE html>
<html lang="en">
    <head>
       <title>02: Tables</title>
            <meta charset="UTF-8">
        <body>
            <table>
                <thead>
                   <tr>
                     <th>Item</th> 
                     <th>Cost per item</th>
                     <th>Quantity</th>
                     <th>Price</th>
                  </tr>
                </thead>
                <tbody>
             <tr>
                 <th>Bananas</th>
                 <td>50 Ar</td>
                 <td>5</td>
                 <td>250 Ar</td>
             </tr>
             <tr>
                 <th>Mangoes</th>
                 <td>60 Ar</td>
                 <td>3</td>
                 <td>180 Ar</td>
             </tr>
             <tr>
                 <th>Plums</th>
                 <td>10 Ar</td>
                 <td>10</td>
                 <td>100 Ar</td>
             </tr>
            </tbody>
            <tfoot>
             <tr>
                 <td> </td>
                 <th>Total</th>
                 <td> </td>
                 <th>530 Ar</th>
             </tr>
            </tfoot>
        </table>
    </body>
</html>
